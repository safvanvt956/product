    <!-- Portfolio JS -->

    <script src="{% static "assets/js/vendor/isotope.pkgd.js" %}"></script>
            <script>
                // Active isotope with jQuery code:
                var $grid = $('.masonary-filter').imagesLoaded(function () {
                    $grid.isotope({
                        itemSelector: '.portfolio-masonary',
                        percentPosition: true,
                        gutter: 0,
                        masonry: {
                            columnWidth: '.grid-sizer'
                        }
                    });
                });
                // Isotope click function
                $('.portfolio-nav a').click(function () {
                    $('.portfolio-nav a').removeClass('active');
                    $(this).addClass('active');
                    var selector = $(this).attr('data-filter');
                    $('.masonary-filter').isotope({
                        filter: selector
                    });
                    return false;
                });
            </script>

            

<!-- # layout # -->


<!-- Elevatezoom Zoom -->
<script src="{% static "assets/js/vendor/jquery.elevatezoom.js" %}"></script>
<script>
    $(document).ready(function () {
        /* Product Zoom */
        function product_zoom() {
            $(".zoompro").elevateZoom({
                gallery: "gallery",
                galleryActiveClass: "active",
                zoomWindowWidth: 300,
                zoomWindowHeight: 100,
                scrollZoom: false,
                zoomType: "inner",
                cursor: "crosshair"
            });
        }
        product_zoom();
    });
</script>



<!-- Photoswipe Gallery JS -->
<script src="{% static "assets/js/vendor/photoswipe.min.js" %}"></script>
<script>
    $(function () {
        var $pswp = $('.pswp')[0],
                image = [],
                getItems = function () {
                    var items = [];
                    $('.lightboximages a').each(function () {
                        var $href = $(this).attr('href'),
                                $size = $(this).data('size').split('x'),
                                item = {
                                    src: $href,
                                    w: $size[0],
                                    h: $size[1]
                                };
                        items.push(item);
                    });
                    return items;
                };
        var items = getItems();

        $.each(items, function (index, value) {
            image[index] = new Image();
            image[index].src = value['src'];
        });
        $('.prlightbox').on('click', function (event) {
            event.preventDefault();

            var $index = $(".active-thumb").parent().attr('data-slick-index');
            $index++;
            $index = $index - 1;

            var options = {
                index: $index,
                bgOpacity: 0.7,
                showHideOpacity: true
            };
            var lightBox = new PhotoSwipe($pswp, PhotoSwipeUI_Default, items, options);
            lightBox.init();
        });
    });
</script>

</body>
